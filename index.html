<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Login By iTzRusso!</title>
  </head>
  <body>
    <div class="general">
      <div class="container">
        <div class="text-title">
          <h1>Login</h1>
          <p class="section-1">Accedi per approfittare di tutti i vantaggi!</p>
        </div>
        <div class="button-item">
          <button class="fb-google">
            <img src="google.png" class="icon" /> Accedi con Google
          </button>
        </div>
        <div class="button-item">
          <button class="fb-google">
            <img src="facebook.png" class="icon" /> Accedi con Facebook
          </button>
        </div>
        <p class="section-1">Oppure accedi con la tua e-mail</p>
        <div class="form-item">
          <div class="label">
            <label for="user-email">E-mail</label>
            <input type="email" id="user-email" />
          </div>
        </div>
        <div class="form-item">
          <div class="label">
            <label for="user-password">Password</label>
            <input type="password" id="user-password" />
          </div>
        </div>
        <div class="forgot-password">
          <a href="#">Password dimenticata?</a>
        </div>
        <div class="button-login">
          <button class="login">Login</button>
        </div>
      </div>
      <div class="section-2">
        <div class="title">
          <div class="content">
            <h1 class="welcome">
              Ti diamo il benvenuto <br />nel <br />nostro sito!
              <img src="peace-removebg-preview.png" class="peace-img" />
            </h1>
            <img src="arcobaleno.jpeg" alt="Arcobaleno" class="arcobaleno-logo">
            <img src="100-logo.jpeg" alt="100" class="logo-100">
            <img src="developer.png" alt="develoepr" class="developer-image">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
